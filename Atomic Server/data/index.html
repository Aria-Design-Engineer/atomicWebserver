<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ESP32 Async Server</title>
</head>
<body>
  <h1>ESP32 Async Server</h1>
  <p id="ip"></p>
  <script>
    fetch('/api/status').then(r => r.json()).then(j => {
      document.getElementById('ip').textContent = 'IP: ' + j.ip + ' | Host: ' + j.host;
    });
  </script>
</body>
</html>
